        auth_policy:
          type: "api"
          enabled: "true"

      - id: "orders-get-by-id"
        method: "GET"
        path: "/orders/:id"
        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "orders-delete"
        method: "DELETE"
        path: "/orders/:id"
        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

  - host: "http://localhost:8200"
    id: "product"
    path_prefix: "/api/v1"
    routes:
      - id: "product-health"
        method: "GET"
        path: "/health"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "none"
          enabled: "true"

      - id: "product-health-ready"
        method: "GET"
        path: "/health/ready"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "none"
          enabled: "true"

      - id: "product-health-live"
        method: "GET"
        path: "/health/live"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "none"
          enabled: "true"

      - id: "product-metrics"
        method: "GET"
        path: "/metrics"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "none"
          enabled: "true"

      - id: "product-create"
        method: "POST"
        path: "/products"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "product-list"
        method: "GET"
        path: "/products"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "none"
