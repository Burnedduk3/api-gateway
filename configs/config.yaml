environment: development

version: 1.0.0

server:
  port: "8300"
  host: "0.0.0.0"
  read_timeout: "30s"
  write_timeout: "30s"
  path_prefix: "/api"
  cors:
    allow_origins: ["*"]

redis:
  host: "localhost"
  port: "6379"
  password: ""
  database: 0

backends:
  - host: "http://localhost:8000"
    id: "user"
    path_prefix: "/api/v1"
    routes:
      - id: "user-health"
        method: "GET"
        path: "/health"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "none"
          enabled: "true"

      - id: "user-health-ready"
        method: "GET"
        path: "/health/ready"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "none"
          enabled: "true"

      - id: "user-health-live"
        method: "GET"
        path: "/health/live"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "none"
          enabled: "true"

      - id: "user-metrics"
        method: "GET"
        path: "/metrics"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "none"
          enabled: "true"

      - id: "user-create"
        method: "POST"
        path: "/users"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "user-list"
        method: "GET"
        path: "/users"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "user-get-by-email"
        method: "GET"
        path: "/users/email/:email"
        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "user-get-by-id"
        method: "GET"
        path: "/users/:id"
        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

  - host: "http://localhost:8100"
    id: "orders"
    path_prefix: "/api/v1"
    routes:
      - id: "orders-health"
        method: "GET"
        path: "/health"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "none"
          enabled: "true"

      - id: "orders-health-ready"
        method: "GET"
        path: "/health/ready"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "none"
          enabled: "true"

      - id: "orders-health-live"
        method: "GET"
        path: "/health/live"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "none"
          enabled: "true"

      - id: "orders-metrics"
        method: "GET"
        path: "/metrics"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "none"
          enabled: "true"

      - id: "orders-create"
        method: "POST"
        path: "/orders"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "orders-list"
        method: "GET"
        path: "/orders"
        path_type: "exact"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "orders-by-customer"
        method: "GET"
        path: "/customers/:customer_id/orders"
        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "orders-get-by-status"
        method: "GET"
        path: "/orders/status/:status"
        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "orders-confirm"
        method: "POST"
        path: "/orders/:id/confirm"
        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "orders-cancel"
        method: "POST"
        path: "/orders/:id/cancel"
        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "orders-add-item"
        method: "POST"
        path: "/orders/:id/items"
        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "orders-update-item"
        method: "PUT"
        path: "/orders/:id/items/:product_id"
        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "orders-remove-item"
        method: "DELETE"
        path: "/orders/:id/items/:product_id"
        path_type: "prefix"
        enabled: "true"
