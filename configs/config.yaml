      - id: "product-get-by-id"
        method: "GET"
        path: "/products/:id"
        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "none"
          enabled: "true"

      - id: "product-update"
        method: "PUT"
        path: "/products/:id"
        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

security:
  rate_limit_rps: 100
  rate_limit_burst: 200

logging:
  level: "debug"
  format: "text"