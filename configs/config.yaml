        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "product-update-price"
        method: "PATCH"
        path: "/products/:id/price"
        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "product-activate"
        method: "PATCH"
        path: "/products/:id/activate"
        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "product-deactivate"
        method: "PATCH"
        path: "/products/:id/deactivate"
        path_type: "prefix"
        enabled: "true"
        auth_policy:
          type: "api"
          enabled: "true"

      - id: "product-discontinue"
        method: "PATCH"
